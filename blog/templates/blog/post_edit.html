{% extends 'blog/base.html' %}

{% block content %}
    <h1>New Post</h1>
  <form action="" class="post_form" method="POST">
      {% csrf_token %}
      <div class="form-group post_form__title">
        <label for="id_title"> Title:</label>
        {{ form.title}}
      </div>
      <div class="form-group post_form__article">
        <label for="id_text">Article: </label>
        {{ form.media }}
        {{ form.text }}
      </div>
      <div class="form-group post_form__datetime">
        <div class="publish_checkbox">
            <label for="id_title"> Choose date & time publish:</label>
            {{ form.checkbox_datetime }}
        </div>
        <div class="published_datetime">
          {{ form.published_datetime }}
        </div>
      </div>
      <button class="save btn btn-success" type="submit">Save</button>
      <a href="{% url 'post_cancel' %}" class="save btn btn-danger">Cancel</a>
  </form>
{% endblock %}
