{% extends 'blog/base.html' %}

{% block content %}
    <h1>New comment</h1>
    <form method="POST" class="comment-form">
        {% csrf_token %}
        <div class="form-group comment_form__author">
          <label for="id_author"> Author:</label>
          {{ form.author}}
        </div>
        <div class="form-group comment_form__article">
          <label for="id_comment__article">Comment: </label>
          {{ form.media }}
          {{ form.text }}
        </div>
        <button class="save btn btn-success" type="submit">Send</button>
    </form>
{% endblock %}
