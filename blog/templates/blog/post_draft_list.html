{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-default">Publish</a>
            <a class="btn btn-defffault" href="{% url 'post_edit' pk=post.pk %}">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a href="{% url 'post_remove' pk=post.pk %}" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <p class="date">created: {{ post.created_date | date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}"></a></h1>
            <p>{{ post.text|safe|truncatechars:":200" }}</p>
        </div>
    {% endfor %}
    
{% endblock %}
